<h4>EVENT MANAGE</h4>
<div data-ng-controller="eventcontroller">
<div class="card card-1" style="margin-top:15vh">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#test1">VIEW</a></li>
        <li class="tab col s3"><a class="active" href="#test2">ADD</a></li>
        
      </ul>
    </div>
    <div id="test1" class="col s12">
        <div data-ng-controller="eventcontroller">
    	
    	<div class="card card-1" style="margin-top:5vh;padding-left: 20px; padding-right: 20px; padding-top: 20px; padding-bottom: 20px">
    	
    	 <table>
<tr>
<td>EVENT NAME</td>
<td></td>

</tr>
<tr data-ng-repeat="event in eventdata">
<td>{{event.eventname}}</td>
<td>  <a href="" data-ng-click="getEvent(event.eventid)"><img data-ng-src="http://localhost:8080/SOCIALFRONTEND/resources/images/view.png" style="width:50px;height:50px">VIEW FULL</a></td>
</tr>
</table>
    	 
	</div>

    </div>
    </div>
    <div id="test2" class="col s12">
    
	 <div class="row">
     
        <div class="col m12">
        <div class="card card-1" style="margin-top:5vh;padding-left: 20px; padding-right: 20px; padding-top: 20px; padding-bottom: 20px">
            
            <div class="row">
            <div data-ng-controller="eventcontroller">
                <form class="col s12" data-ng-submit="insertEvent()" >
                   
                           <div class="input-field col s6">  
                           <div class="left-align">       
                <input  type="text" id="eventname"  data-ng-model="Events.eventname" required >
                            <label for="eventname">Event name</label>
                             </div>
                         </div>  
                 
                               <div class="input-field col s12">
                   <textarea id="eventdesc" class="materialize-textarea" data-ng-model="Events.eventesc" required></textarea>
          <label for="eventdesc">Event Description</label>
            </div>
            
           
               
                         
                                <div class="input-field col s6">  
                             
                <input  type="text" id="venue"  data-ng-model="Events.eventvenue" required >
                            <label for="venue">VENUE</label>
                         
                         </div>      
         
                    
                       <div class="input-field col s6">
                            <p class="right-align">
                                <button class="btn btn-large waves-effect waves-light" type="submit" >SUBMIT</button>
                            </p>
                        </div>
                   
                </form>
                </div>
            </div>
        </div>
    </div>



    	
    	
    	
    	
	</div>
    
    </div>
   
  </div>
        
   </div>     
        
        



	
</div>
<script>
$(document).ready(function(){
    $('ul.tabs').tabs();
  });
       
$(document).ready(function(){
    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
  });
     
</script>
