<h4>BLOG MANAGE</h4>
<div data-ng-controller="blogcontroller">
<div class="card card-1" style="margin-top:15vh">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#test1">VIEW</a></li>
       
        
      </ul>
    </div>
    <div id="test1" class="col s12">
      <div class="card card-1" style="margin-top:2vh;padding-left: 20px; padding-right: 20px; padding-top: 20px; padding-bottom: 20px">
    	<table>
		
		<tr >
			<td>BLOG NAME</td>
			<td> USER NAME</td>
			<td></td>
		
		</tr>
		<tr  data-ng-repeat="blog in blogs">
			<td> {{blog.blogname}} </td>
			<td>{{blog.username}}</td>
			<td> <a  data-ng-click="maximum(blog.blogid)"><img data-ng-src="http://localhost:8080/SOCIALFRONTEND/resources/images/view.png" style="width:50px;height:50px">VIEW FULL</a> </td>
			
		</tr>

	</table>
	</div>
    </div>
 
   
  </div>
        
   </div>     
        
        



	
</div>
<script>
$(document).ready(function(){
    $('ul.tabs').tabs();
  });
       
</script>
