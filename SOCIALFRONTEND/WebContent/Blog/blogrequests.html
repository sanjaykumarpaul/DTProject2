<h4>BLOG REQUESTS</h4>
<div data-ng-controller="blogrequestcontroller">

<div class="card card-1" style="margin-top:25px;margin-right: 25px;margin-left: 25px">
 <table>
        <thead>
          <tr>
              <th>NAME</th>
              <th>BLOGNAME</th>
              
              <th></th>
              <th></th>
          </tr>
        </thead>

        <tbody>
          <tr  data-ng-repeat="blogreq in blogequests">
            <td>{{blogreq.username}}</td>
            <td>{{blogreq.blogname}}</td>
           
            <td>   <a data-ng-click="acceptblogrequests(blogreq.blogid)"  ><img data-ng-src="http://localhost:8080/SOCIALFRONTEND/resources/images/approve.jpg" style="width:50px;height:50px">ACCEPT</a></td>
                      <td>  <a data-ng-click="rejectblogrequests(blogreq.blogid)"  ><img data-ng-src="http://localhost:8080/SOCIALFRONTEND/resources/images/reject.png" style="width:50px;height:50px">REJECT</a> </td>
                                <td>   <a data-ng-click="maximum(blogreq.blogid)"  ><img data-ng-src="http://localhost:8080/SOCIALFRONTEND/resources/images/view.png" style="width:50px;height:50px">VIEW</a> </td>
          
          </tr>
       
        </tbody>
      </table>
 
 
 
 
 </div>

</div>
